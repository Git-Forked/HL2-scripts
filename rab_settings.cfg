// RAB's Custom Settings

// I like my volume purposely low, you may desire otherwise.
// Whatever you like set it here, and it will load in all compatible games you have configured to use RAB-kit.

// Sound Volume (0 min, 1 max)
volume 0.03

// Music Volume (0 min, 1 max)
snd_musicvolume 0.03

// A burning player that gibs has burning gibs.
cl_burninggibs 1

// Allow plugins to show messages (some Counter-Strike servers use this)
//cl_showpluginmessages 1

// Server physics to allow surfing (specifically for surfing maps)
sv_accelerate 10
sv_airaccelerate 800

// Mute all chat
//hud_saytext_time 0
